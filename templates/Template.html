<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
        color: #2E122D;
        background-color: rgba(192, 108, 132, 0.5);
        background-image: url("static/forest.jpg");
        }
        table {
        border-collapse: collapse;
        border: 15 px solid black;
        width: 60%;
        background-color: #C06C84;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 60 px;
        }
        th {
        height: 50px;
        }
        .firstrow {
        text-align: center;
        background-color: rgb(125, 5, 51);
        }
        .otherrows {
        text-align: center;
        }
        th, td {
        padding: 8px;
        }
        tr:hover{background-color:#F8B195}
        .maintitle {
        text-align: center;
        font-size: 60px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Roomie</title>
</head>
<body>
<br>
<br>
<br>
<div class="maintitle">
    <h>roomie</h>
</div>
<br>
<br>
<br>
<table class="table table-condensed">
    <div class="firstrow">
        <tr>
            <th>Name</th>
            <th>Capacity</th>
            <th>Area</th>
            <th>Occupation</th>
        </tr>
    </div>
    <div class="otherrows">
        {% for row in rows %}
        <tr>
            <td>    {{row.name}}</td>
            <td>{{row.capacity}}</td>
            <td>{{row.area}}</td>
            <td>{{row.occupied}}</td>
        </tr>
        {% endfor %}
    </div>
</table>
</body>
</html>
