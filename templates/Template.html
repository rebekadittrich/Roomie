<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roomie</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Capacity</th>
        <th>Area</th>
        <th>Occupation</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{row.name}}</td>
        <td>{{row.capacity}}</td>
        <td>{{row.area}}</td>
        <td>{{row.occupied}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
